<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="profile-picture">
                    
                </div>
                <a href="#" class="instagram-login">Continue as gideoni-lm</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not gideoni_lm?</p>
                <p class="not-account">
                    <span><a href="" class="link-blue">Switch Account</a></span>
                     or 
                    <span><a href="" class="link-blue">Sign Up</a></span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="download-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
